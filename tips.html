<!DOCTYPE html>
<html>
<head>
    <title>Tips</title>
</head>
<body>
    <h2>Sreyas Reddy Mallypally computes tips</h2>
    <form>
        <label for="check_amount">Enter a check amount</label>
        <input type ="number" id="check_amount" name="check_amount" value=20> <br>
    
        <label for="tip">Enter tip increase</label>
        <input type ="number" id="tip" name="tip" value="0.05"> <br>
    
        <input type="button" onclick="tips()" value="Find tips">
    </form>


<p id="result">Calculates amount and tip</p>

<script> 
function tips()
{
    console.log("getting results")
    check = document.getElementById("check_amount").value 
    tip = document.getElementById("tip").value
    result = " "
    result = "Tip amounts by increase of "+ tip + " are "
    s = check * 0.1
    result += s
    for(let i=0;i<9;i++)
    {
        total = s+(check*tip);
        result +=" "+Math.round(total*10)/10
        s = Math.round(total*10)/10
    } 
    document.getElementById("result").innerHTML = result

}
</script>

<h3> Calculations </h3>
<form>
    <div class="check" style="margin: 10px;">
        <input class="check_input" type="radio" id="times" name="calculate" value="times" onclick="chooseOp()">
        <label class="check_label" for="times">*</label></br>

        <input class="check_input" type="radio" id="divide" name="calculate" value="divide"
            onclick="chooseOp()">
        <label class="check_label" for="divide">/</label></br>

        <input class="check_input" type="radio" id="exponent" name="calculate" value="exponent"
            onclick="chooseOp()">
        <label class="check_label" for="exponent">**</label></br>
    </div>

</form>

<p id="calculate_values">This text will be replaced </p>

<script>
    amount = document.getElementById("check_amount").value;
    tip = document.getElementById("tip").value;
    out = document.getElementById("calculate_values");
    function chooseOp() {
        times = document.getElementById("times").checked;
        divide = document.getElementById("divide").checked;
        exponent = document.getElementById("exponent").checked;
        if (times) {
            out.innerHTML = "amount * tip: " + amount * tip;
        }
        if (divide) {
            out.innerHTML = "amount / tip: " + amount / tip;
        }
        if (exponent) {
            out.innerHTML = "amount ** tip: " + amount ** tip;
        }
    }
</script>


</body>
</html>
