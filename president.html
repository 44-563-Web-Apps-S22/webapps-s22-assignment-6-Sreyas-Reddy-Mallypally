<!DOCTYPE html>
<html>
 <head>
     <title>President assignment</title>
 </head>
<body>

<h2>President guess by Sreyas Reddy Mallypally</h2>

<form>
    <label for="input1">Enter the secret president name</label>
    <input id="input1" type="password" value="George Washington"> <br>
    <label for="input2">Guess the president</label>
    <input id="input2" type="text"><br>
    <input type="button" value="Check the guess" onclick="checkGuess()">
    <div id="result">The correct/wrong count will be displayed here</div>
    <script>
        var correct=0;
        var wrong=0;
        function checkGuess(){
            secret= document.getElementById("input1").value
            guess= document.getElementById("input2").value
            out = document.getElementById("result")
            if(secret==guess)
            {
                correct++;
                alert("You got it right")
                out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong;
            }else{
                wrong++;
                alert("Wrong President")
                out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong;
                if(wrong>=3)
                    wrongGuess();
            }
        }
        function wrongGuess() {
            alert("Sorry, game over.");
        }
    </script>


<div>
    <img src="accepitridae.jpg" id="im" width="100" height="100" onclick="swapImage()">
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById('im').src="accepitridae.jpg";
                useImage=2;
                break;
                case 2:
                document.getElementById('im').src="leaflove.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById('im').src="mewgull.jpg";
                useImage=1;
                break;
            }
        }
    </script>
</div>
</body>
</html>
